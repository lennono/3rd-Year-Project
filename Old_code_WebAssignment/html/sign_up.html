<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	


<body>
<nav id="nav01" class="navbar navbar-inverse"></nav>
<div class="container" id="main">

   

                <div class="header">
                    <h3 class="modal-title">Sign Up</h3>
                </div>

                <div class="sign up">
                    <form role="form" name="sign_up" action="sign_up.php" method="post">
					
                        <div class="form-group">
                            <input type="Text" class="form-control" name="Name" id="first" placeholder="Name"  required>
                        </div>
						
						<div class="form-group">
                            <input type="email" class="form-control" name="email" id="num" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Email please" required>
                        </div>
						
						<div class="form-group">
                            <input type="Text" class="form-control" name="CourseCode" id="course" placeholder="course code" pattern=".{3,5}" required>
                        </div>
						
						<div class="form-group">
                            <input type="Text" class="form-control" name="Year" id="Y" placeholder="Year" pattern="(?=.*[1-4]).{1,}" required>
                        </div>
						
                        <div class="form-group">
                            <input type="password" class="form-control" name="Password"  id="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one upper-case and lower-case letter, and at least 8 or more characters" required>
                        </div>
						
						<label class="checkbox-inline">
						  <input type="checkbox" value="">Tutor
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" value="">Student
						</label>
  
						<div class="footer">
							<button class="btn btn-primary btn-block" input type="submit"> Submit </button>
						</div>
				</form>
			</div>

         
    

</div>
<script src="script.js"></script>
</body>
</html>
